web-security:
  jwt:
    issuer-name: test-app
    access-duration: PT5M
    refresh-duration: P1D
    secret: meow
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_POST:5432}/${POSTGRES_DATABASE:web-security-spring-boot-starter-test}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    show-sql: false
    hibernate.ddl-auto: create-drop
    properties.hibernate.default_schema: public
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties.hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
